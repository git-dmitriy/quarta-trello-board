<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Trello board</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="img/logo.svg" alt="" />
        </div>

        <button class="header__night-mode">
          <img src="img/dark-mode.svg" alt="" />
        </button>

        <button class="header__profile">
          <img src="img/user-male_big.png" alt="" />
        </button>
      </header>

      <main class="stages">
        <section class="stage stage_todo">
          <header class="stage-header">
            <h2 class="stage__heading">
              К выполнению <span class="stage__count">2</span>
            </h2>
            <button class="stage__add-task">+</button>
          </header>

        </section>

        <!--  -->
        <section class="stage stage_in-progress">
          <header class="stage-header">
            <h2 class="stage__heading">
              В работе <span class="stage__count">0</span>
            </h2>
            <button class="stage__add-task">+</button>
          </header>

        </section>

        <!--  -->
        <section class="stage stage_complete">
          <header class="stage-header">
            <h2 class="stage__heading">
              Выполнено <span class="stage__count">3</span>
            </h2>
            <button class="stage__add-task">+</button>
          </header>

        </section>
      </main>
    </div>
  </body>
</html>
